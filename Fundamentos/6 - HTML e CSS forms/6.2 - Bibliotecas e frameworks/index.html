<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="" method="get">
        <fieldset><legend>Infos pessoais:</legend>
            <div class="form-group" >
                <label for="nome-completo">Nome completo</label><br>
                <input class="form-control" type="text" name="nome" id="nome-completo" maxlength="40" required><br><br>
            </div >
            <div class="form-group">
                <label for="email-usuario">E-mail</label><br>
                <input class="form-control" type="email" name="email" id="email-usuario" maxlength="50" required><br><br>
            </div>
            <div class="form-group">
                <label for="cpf-usuario">CPF</label><br>
                <input class="form-control" type="text" name="cpf" id="cpf-usuario" maxlength="11" required><br><br>
            </div>
            <div class="form-group">
                <label for="endereço-usuario">Endereço</label><br>
                <input class="form-control" type="text" name="endereço" id="endereço-usuario" maxlength="200" required><br><br>
            </div>
            <div class="form-group">
                <label for="city">Cidade</label><br>
                <input class="form-control" type="text" name="cidade" id="city" maxlength="28" required><br><br>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label><br>
                <select class="form-control" name="estado" id="estado" required></select><br><br>
            </div>
            <div class="form-group">
                <label for="">Tipo:
                    <label for="tipo" aria-required="true">Casa</label>
                    <input class="form-control" type="radio" name="tipo" id="tipo" >
                    <label for="ap">Apartamento</label>
                    <input class="form-control" type="radio" name="tipo" id="ap" >
                </label><br><br><br>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <label for="resumo">Resumo do currículo</label><br>
                <textarea class="form-control" name="texto" id="resumo" cols="50" rows="20" required></textarea><br><br>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo</label><br>
                <input class="form-control" type="text" name="cargo" id="cargo" required maxlength="40"><br><br>
            </div>
            <div class="form-group">
                <label for="descri">Descrição do cargo</label><br>
                <input class="form-control" type="text" name="descri" id="descri" required maxlength="500"><br><br>
            </div>
            <div class="form-group">
                <label for="data">Data</label><br>
                <input class="form-control" type="date" name="data" id="data" required><br><br>
            </div>

        </fieldset><br><br>
        <button type="submit" name="enviar" id="enviar">Enviar</button><br><br>
        <button type="reset" >Limpar</button>
    </form><br>
    
</body>
</html>
