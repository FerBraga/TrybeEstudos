<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <label for="nome-completo">Nome completo</label>
            <input type="text" name="nome" id="nome-completo" maxlength="40" required><br><br>
            <label for="email-usuario">E-mail</label>
            <input type="email" name="email" id="email-usuario" maxlength="50" required><br><br>
            <label for="cpf-usuario">CPF</label>
            <input type="text" name="cpf" id="cpf-usuario" maxlength="11" required><br><br>
            <label for="endereço-usuario">Endereço</label>
            <input type="text" name="endereço" id="endereço-usuario" maxlength="200" required><br><br>
            <label for="city">Cidade</label>
            <input type="text" name="cidade" id="city" maxlength="28" required><br><br>
            <label for="estado">Estado</label>
            <select name="estado" id="estado" required></select>

            



        </fieldset>
    </form>



    <script src="script.js"></script>
</body>
</html>
